<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card by untoldcoding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .credit-card {
        width: 350px;
        height: 220px;
        background-color: hsl(0, 0%, 0%);
        background-image: url("./4.png");
        background-size: cover;
        border-radius: 10px;
        box-shadow: 0 0 30px #21ecff89;
        color: rgb(255, 255, 255);
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .chip {
        width: 40px;
        height: 30px;
        background-image: url("./chip.png");
        background-size: cover;
        position: absolute;
        top: 89px;
        left: 30px;
      }

      .logo {
        width: 120px;
        height: 30px;
        background-image: url("./logo.png");
        background-size: cover;
        position: absolute;
        top: 30px;
        left: 30px;
      }

      .card-number {
        font-size: 18px;
        position: absolute;
        bottom: 30px;
        left: 30px;
        color: white;
      }

      .card-name {
        font-size: 14px;
        position: absolute;
        bottom: 60px;
        left: 30px;
        color: white;
      }

      .valid-up-to {
        font-size: 14px;
        position: absolute;
        bottom: 80px;
        left: 30px;
        color: white;
      }

      .input-field {
        font-size: 14px;
        background: rgb(11, 11, 11);
        border: none;
        color: white;
        margin: 5px;
        width: 100%;
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      button {
        margin: 20px;
      }
      .custom-btn {
        color: #fff;
        width: 130px;
        height: 40px;
        padding: 10px 25px;
        font-family: "Lato", sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
      }
      /*  */
      .btn {
        color: #21ebff;
        line-height: 40px;
        padding: 0;
        border: none;
      }
      .btn span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }
      .btn:before,
      .btn:after {
        position: absolute;
        content: "";
        right: 0;
        bottom: 0;
        background: #21ebff;
        box-shadow: 0 0 5px #21ebff;
        transition: all 0.3s ease;
      }
      .btn:before {
        height: 50%;
        width: 2px;
      }
      .btn:after {
        width: 20%;
        height: 2px;
      }
      .btn:hover:before {
        height: 100%;
      }
      .btn:hover:after {
        width: 100%;
      }
      .btn span:before,
      .btn span:after {
        position: absolute;
        content: "";
        left: 0;
        top: 0;
        background: #21ebff;
        box-shadow: 0 0 5px #21ebff;
        transition: all 0.3s ease;
      }
      .btn span:before {
        width: 2px;
        height: 50%;
      }
      .btn span:after {
        height: 2px;
        width: 20%;
      }
      .btn span:hover:before {
        height: 100%;
      }
      .btn span:hover:after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="credit-card">
        <div class="chip"></div>
        <div class="logo"></div>
        <div class="card-number" id="cardNumber">1234 5678 9012 3456</div>
        <div class="card-name" id="cardName">Untoldcoding</div>
        <div class="valid-up-to" id="validUpTo">Valid : 12/30</div>
      </div>

      <div class="input-container">
        <input
          type="text"
          class="input-field"
          id="cardNumberInput"
          placeholder="Card Number"
        />
        <input
          type="text"
          class="input-field"
          id="cardNameInput"
          placeholder="Cardholder Name"
        />
        <input
          type="text"
          class="input-field"
          id="validUpToInput"
          placeholder="Valid Thru (MM/YY)"
        />
      </div>
      <button class="custom-btn btn" onclick="updateCard()">Update Card</button>
    </div>

    <script>
      function updateCard() {
        const cardNumber = document.getElementById("cardNumberInput").value;
        const cardName = document.getElementById("cardNameInput").value;
        const validUpTo = document.getElementById("validUpToInput").value;

        document.getElementById("cardNumber").textContent = cardNumber;
        document.getElementById("cardName").textContent = cardName;
        document.getElementById("validUpTo").textContent =
          "Valid : " + validUpTo;
      }
    </script>
  </body>
</html>
